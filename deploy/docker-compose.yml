version: "3"

services:




  reelo-db:
    image: mysql:5.7
    container_name: reelo-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PWD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PWD}
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  reelo-be:
   image: canobbioe/reelo-be
   container_name: reelo-be
   ports:
     - 8080:8080
   expose:
     - 8080
   depends_on:
     - reelo-db
   environment:
     - DB_DRIVER=mysql
     - DB_USER=${DB_USER}
     - DB_PASSWORD=${DB_PWD}
     - DB_NAME=${DB_NAME}
     - DB_HOST=reelo-db
     - DB_BKP_PATH=./bkp
     - ENV=prod
     - LOG_FILE_PATH=app.log
     - JWT_KEY=${JWT_KEY}
   command:
     ./reelo

  reelo-fe:
    image: canobbioe/reelo-fe
    container_name: reelo-fe
    ports:
      - 80:80
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8181:8080
    links:
      - reelo-db

